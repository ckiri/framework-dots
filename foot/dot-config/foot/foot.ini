term=foot
app-id=foot
font=monospace:size=10
pad=0x0 center-when-maximized-and-fullscreen
workers=2

[desktop-notifications]
command=notify-send --wait --app-name ${app-id} --icon ${app-id} --category ${category} --urgency ${urgency} --expire-time ${expire-time} --hint STRING:image-path:${icon} --hint BOOLEAN:suppress-sound:${muted} --hint STRING:sound-name:${sound-name} --replace-id ${replace-id} ${action-argument} --print-id -- ${title} ${body}
command-action-argument=--action ${action-name}=${action-label}
close=""
inhibit-when-focused=yes

[scrollback]
lines=1000
multiplier=3.0
indicator-position=relative

[url]
launch=xdg-open ${url}
label-letters=sadfjklewcmpgh
osc8-underline=url-mode
regex=(((https?://|mailto:|ftp://|file:|ssh:|ssh://|git://|tel:|magnet:|ipfs://|ipns://|gemini://|gopher://|news:)|www\.)([0-9a-zA-Z:/?#@!$&*+,;=.~_%^\-]+|\([]\["0-9a-zA-Z:/?#@!$&'*+,;=.~_%^\-]*\)|\[[\(\)"0-9a-zA-Z:/?#@!$&'*+,;=.~_%^\-]*\]|"[]\[\(\)0-9a-zA-Z:/?#@!$&'*+,;=.~_%^\-]*"|'[]\[\(\)0-9a-zA-Z:/?#@!$&*+,;=.~_%^\-]*')+([0-9a-zA-Z/#@$&*+=~_%^\-]|\([]\["0-9a-zA-Z:/?#@!$&'*+,;=.~_%^\-]*\)|\[[\(\)"0-9a-zA-Z:/?#@!$&'*+,;=.~_%^\-]*\]|"[]\[\(\)0-9a-zA-Z:/?#@!$&'*+,;=.~_%^\-]*"|'[]\[\(\)0-9a-zA-Z:/?#@!$&*+,;=.~_%^\-]*'))

[cursor]
style=block
blink=no

[mouse]
hide-when-typing=yes

[touch]
long-press-delay=400

[colors]
background=E4E4E4
foreground=000000

regular0=000000  # black
regular1=BB0000  # red
regular2=007000  # green
regular3=AA7722  # yellow
regular4=0000EE  # blue
regular5=C400C4  # magenta
regular6=008484  # cyan
regular7=C8C8C8  # white

bright0=484848   # bright black
bright1=EE0000   # bright red
bright2=009000   # bright green
bright3=EEAA44   # bright yellow
bright4=4444FF   # bright blue
bright5=D800D8   # bright magenta
bright6=009898   # bright cyan
bright7=FFFFFF   # bright white
